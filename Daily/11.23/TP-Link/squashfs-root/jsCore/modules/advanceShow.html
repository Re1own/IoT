<div id="correct_pwdBox" class="u-dialog">
    <div class="u-dialog-head">
        <h1 t="sys.AdvancedSet"></h1>
        <a class="i-close" data-action="quit"></a>
    </div>
    <div class="u-dialog-content fn-pad10">
        <div class="ui-form-item">
            <label class="ui-label fn-width90 fn-textright fn-marr10" t="sys.Password">
                <!-- password -->
            </label>
            <input type="password" class="ui-input" id="correct_pwd" maxlength="64" />
        </div>
    </div>
    <div class="u-dialog-foot">
        <a class="u-button" data-action="save" t="com.Save">
            <!-- Save -->
        </a>
        <a class="u-button" data-action="quit" t="com.Cancel">
            <!-- Cancel -->
        </a>
    </div>
    <div class="u-tip"></div>
</div>
